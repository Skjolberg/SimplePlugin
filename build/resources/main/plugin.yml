name: SimplePlugin
main: net.shibacraft.simpleplugin.SimplePlugin
version: '0.0.9-SNAPSHOT'
author: SKJOLBERG
api-version: 1.13
softdepend:
  - SimpleBlockRegen
permissions:
  simpleplugin.admin:
    description: Allows all admin permissions
    default: op
    children:
      - simpleplugin.use
  simpleplugin.use:
    default: false
    description: Allows you to use the command to drop items to the inventory